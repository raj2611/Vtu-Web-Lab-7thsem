<html>
    <head>
        <title>Squares</title>
    </head>
    <body>
        <script type="text/javascript">
            var num = prompt("Enter number n");
            document.write("<table border=1>" +
                            "<tr><th>Number</th><th>Square</th></tr>");
            for (i = 1; i <= num; i++)
                document.write("<tr><td>" + i + "</td><td>" + (i * i) + "</td></tr>");
            document.write("</table>");
        </script>
    </body>
</html>
